<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>HR APP</title>
  </head>
  <body>
    <h1>HR APP</h1>
    <h2>Add an employee Here</h2>
    <table id="employee-table">
      <thead>
        <tr colspan="3" class="header-row-first">
          <th>Current Employees</th>
        </tr>
        <tr class="header-row-second">
          <th>Name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <!--  our rows will be dynamically injected by the js-->
      </tbody>
    </table>
    <form id="add-employee">
      <p id="error-msg" class="hiden">all inputs are required</p>
      <p id="success-msg" class="hiden">Employee succesfully created</p>
      <label>
        Name:
        <input type="text" name="name" />
      </label>
      <label>
        Position:
        <input type="text" name="position" />
      </label>
      <label>
        Salary:
        <input type="text" name="salary" />
      </label>
      <input type="submit" value="Add Employee" />
    </form>
  </body>
</html>
